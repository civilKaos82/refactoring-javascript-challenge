<!doctype HTML >
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/normalize.css"   type="text/css">
    <link rel="stylesheet" href="./css/application.css" type="text/css" media="all" />

    <title>Non-magic Nine Ball</title>
  </head>

  <body class="twilight-background">
    <div class="container">
      <header class="header">
        <img src="./images/nine-ball-logo.png" class="logo" alt="logo">
      </header>

      <main class="main">
        <label for="question" class="label shadowed">Ask a Question ...</label>
        <div class="question-wrapper">
          <input id="question" name="question" type="text" class="input question-input">
          <button class="button question-button orange-button">Ask</button>
        </div>

        <div class="answer shadowed">
        </div>
      </main>
    </div>
  </body>
</html>
